<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Draggable Polygons</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      } 
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script>
// This example creates concession polygons on the map.

function initialize() {

  var mapOptions = {
    zoom: 11,
    center: new google.maps.LatLng(59.750,5.250),
    mapTypeId: google.maps.MapTypeId.SATELLITE
  };

  var map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);

// [START Bomlo -1	11141]
 var red1Coords  = [
    new google.maps.LatLng(  59.7802749 , 5.2175072	),
    new google.maps.LatLng(  59.7812938 , 5.2530516	),
    new google.maps.LatLng(  59.7364917 , 5.2580726	),
    new google.maps.LatLng(  59.7354746 , 5.2225756	),
    new google.maps.LatLng(  59.7802749 , 5.2175072	)
  ];


// [START Bomlo -2	11141]
  var redCoords = [
    new google.maps.LatLng( 59.7787285 , 5.1641955	),
    new google.maps.LatLng( 59.7802749 , 5.2175072	),
    new google.maps.LatLng( 59.7504111 , 5.2208876	),
    new google.maps.LatLng( 59.7488665 , 5.1676232	),
    new google.maps.LatLng( 59.7787285 , 5.1641955	)
];

  // Set style and colour for polygon.
  new google.maps.Polygon({
    map: map,
    paths: redCoords,
    strokeColor: '#FF0000',
    strokeOpacity: 0.8,
    strokeWeight: 2,
    fillColor: 'red',
    fillOpacity: 0.35,
  });

  new google.maps.Polygon({
    map: map,
    paths: red1Coords,
    strokeColor: '#FF0000',
    strokeOpacity: 0.8,
    strokeWeight: 2,
    fillColor: 'blue',
    fillOpacity: 0.35,
  });
  }

google.maps.event.addDomListener(window, 'load', initialize);

</script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Nigerian Gold</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }


    </style> 
  </head>
  <body>
    
    <div id="map"></div>
 
<script>

      let historicalOverlay;
      function initMap() {
        let kusheriki = {lat: 10.50, lng: 6.63};
        let map = new google.maps.Map(document.getElementById('map'), {
          zoom: 12,
          center: kusheriki,
          mapTypeId: 'terrain'
        });
        let imageBounds = {
          north: 11,
          south: 10.75,
          east: 6.75,
          west: 6.5
        };
        historicalOverlay = new google.maps.GroundOverlay(
            'birin-gwari.png',
            imageBounds);
        historicalOverlay.setMap(map);
      }
    </script>

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVe7eSqeJTEczY7ctqonFWW-iLomIVYYI&callback=initMap">
    </script>

  </body>
</html>

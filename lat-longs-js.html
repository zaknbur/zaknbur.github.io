
<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8">

<meta http-equiv="X-UA-Compatible" content="IE=7,IE=9" />


<title>Lat/Lon Graticule for Gmaps V3 API</title>




<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script type="text/javascript" src="v3_ll_grat.js"></script>
<script type="text/javascript">

var map;
var grid;

function initialize() {

    map = new google.maps.Map(document.getElementById('map_div'), {
        center: new google.maps.LatLng(51, -1),
        zoom: 10,
        maxZoom: 21,
        mapTypeId: google.maps.MapTypeId.ROAD_MAP,
        panControl: false,
        draggableCursor: "default",
        streetViewControl: true
    });

    grid = new Graticule(map, true);


}
             

</script>
</head>
<body onload="initialize()" style='border:none'>
<div id="map_div" style="width:800px; height:800px"></div>
</body>
</html>
